<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>
<body>
    
    <header>
        <h1></h1>
    </header>

    <main class="container">
        <section class="row">
            <section class="col-3">
                <h2>Search for a City:</h2>

                <form id="search-form">
                    <div>
                        <input id="searchBar" class="form-control" type="text" placeholder="Minneapolis" aria-label="default input example">
                    </div>
                    <div id="search-btn">
                        <input id="searchBtn" type="submit" value="submit post"/>

                    </div>
                </form>

                <div id="searched-container">
                    <h4>Recently Viewed:</h4>
                </div>
            </section>

            <section class="col">
                <div id="day0">
                    <h3 id="city-name">City Name and Date Placeholder</h3>
                    <p id="temp-today"></p>
                    <p id="wind-today"></p>
                    <p id="humidity-today"></p>
                </div>

                <div id="five-day-container">
                    <h4>5-Day Forecast:</h4>
                    <div id="day1"></div>
                    <div id="day2"></div>
                    <div id="day3"></div>
                    <div id="day4"></div>
                    <div id="day5"></div>
                </div>
            </section>
        </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
